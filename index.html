<!DOCTYPE html>

<script src="https://unpkg.com/tone"></script>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Synth</title>
  </head>

  <body>
    <div id="frame">
      <div class="btns" id="button1"></div>
      <div class="btns" id="button2"></div>
      <div class="btns" id="button3"></div>
      <div class="btns" id="button4"></div>
      <div id="shadow"></div>
      <div id="piano">
        <div id="light"></div>
        <div class="key" id="cMin"></div>
        <div class="black-key" id="cSh"></div>
        <div class="key" id="dMin"></div>
        <div class="black-key" id="dSh"></div>
        <div class="key" id="eMin"></div>
        <div class="key" id="fMin"></div>
        <div class="black-key" id="fSh"></div>
        <div class="key" id="gMin"></div>
        <div class="black-key" id="gSh"></div>
        <div class="key" id="aMin"></div>
        <div class="black-key" id="aSh"></div>
        <div class="key" id="bMin"></div>
        <div class="key" id="c"></div>
        <div class="black-key" id="cSh2"></div>
        <div class="key" id="d"></div>
        <div class="black-key" id="dSh2"></div>
        <div class="key" id="e"></div>
        <div class="key" id="f"></div>
        <div class="black-key" id="fSh2"></div>
        <div class="key" id="g"></div>
        <div class="black-key" id="gSh2"></div>
        <div class="key" id="a"></div>
        <div class="black-key" id="aSh2"></div>
        <div class="key" id="b"></div>
      </div>
    </div>
    <script src="/js/main.js"></script>
  </body>
</html>
